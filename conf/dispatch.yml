# Pages in the general public area
# --------------------------------

# Home page
- '': index

# News item
- '/news_item/:rowid': news_item

# News archive
- '/news': news

# Full events listing
- '/events': events

# A single event
- '/event/:rowid': event

# Societies listing
- '/societies': societies

# A single society
- '/society/:rowid': society

# About us
- '/about_us': about_us

# Diary scheme
- '/diary_scheme': diary_scheme

# Join us
- '/join_us': join_us

# Notify event
- '/notify_event': notify_event

# Privacy
- '/privacy': privacy

# Not found
- '/not_found': not_found

# Unauthorised
- '/unauthorised': unauthorised

# Error
- '/error': error

# Actions initiated from general public pages and their responses
# ---------------------------------------------------------------

# Join us
- '/action/join_us': join_us
# Join us successful
- '/success_join_us': success_join_us

# Notify event
- '/action/notify_event': notify_event
# Notify event successful
- '/success_notify_event': success_notify_event

# Printed listing
- '/action/printed_listing': printed_listing

